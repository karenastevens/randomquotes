<!DOCTYPE html>
<html>
  <head>
    <title>Random Quotes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type = 'text/javascript' src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Random<img id="title-image" src="http://i65.tinypic.com/15n5651.png" alt="fountain pen">Quotes</h1>
    <div class="container" id="quote-box">
      <h2 class="quote-content">Press the button below to get started!</h2>
      <div style="text-align:center">
        <button id="quote-button">GET QUOTE</button>
        <img src="http://i63.tinypic.com/35lesn7.png" alt="twitter icon" id="twitter-pic">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
        <button type="button" class="btn btn-primary">Tweet this!</button></a>
      </div>
    </div>
    <h5 style="text-align:center">by Karena Stevens</h5>
  </body>
</html>
